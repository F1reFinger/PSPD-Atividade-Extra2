version: "3"

services:
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: hadoop-namenode
    restart: always
    environment:
      - CLUSTER_NAME=test-cluster
      - CORE_CONF_fs_defaultFS=hdfs://namenode:8020
    ports:
      - "9870:9870"
      - "9000:9000"
    volumes:
      - namenode_data:/hadoop/dfs/name
    dns:
      - 8.8.8.8
      - 1.1.1.1

  resourcemanager:
    image: bde2020/hadoop-resourcemanager:2.0.0-hadoop3.2.1-java8
    container_name: hadoop-resourcemanager
    restart: always
    environment:
      - CORE_CONF_fs_defaultFS=hdfs://namenode:8020
      - YARN_CONF_yarn_resourcemanager_hostname=resourcemanager
      - YARN_CONF_yarn_log_aggregation_enable=true
      - MAPRED_CONF_mapreduce_jobhistory_address=historyserver:10020
      - MAPRED_CONF_mapreduce_jobhistory_done_dir=/history/done
    ports:
      - "8088:8088"
    dns:
      - 8.8.8.8
      - 1.1.1.1
    depends_on:
      - namenode

  historyserver:
    image: bde2020/hadoop-historyserver:2.0.0-hadoop3.2.1-java8
    container_name: hadoop-historyserver
    restart: always
    environment:
      - CORE_CONF_fs_defaultFS=hdfs://namenode:8020
      - YARN_CONF_yarn_log_aggregation_retain_seconds=100
      - MAPRED_CONF_mapreduce_jobhistory_address=historyserver:10020
      - MAPRED_CONF_mapreduce_jobhistory_webapp_address=historyserver:19888
      - MAPRED_CONF_mapreduce_jobhistory_done_dir=/history/done
      - MAPRED_CONF_mapreduce_jobhistory_intermediate_done_dir=/history/tmp
    ports:
      - "19888:19888"
    volumes:
      - historyserver_data:/hadoop/yarn/timeline
    dns:
      - 8.8.8.8
      - 1.1.1.1
    depends_on:
      - namenode
      - resourcemanager

  datanode1:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: hadoop-datanode1
    restart: always
    environment:
      - CORE_CONF_fs_defaultFS=hdfs://namenode:8020
      - SERVICE_PRECONDITION=namenode:9870
    volumes:
      - datanode1_data:/hadoop/dfs/data
    dns:
      - 8.8.8.8
      - 1.1.1.1
    depends_on:
      - namenode

  nodemanager1:
    image: bde2020/hadoop-nodemanager:2.0.0-hadoop3.2.1-java8
    container_name: hadoop-nodemanager1
    restart: always
    environment:
      - CORE_CONF_fs_defaultFS=hdfs://namenode:8020
      - YARN_CONF_yarn_resourcemanager_hostname=resourcemanager
      - SERVICE_PRECONDITION=namenode:9870,resourcemanager:8088
      - YARN_CONF_yarn_log_aggregation_enable=true
      - MAPRED_CONF_mapreduce_jobhistory_address=historyserver:10020
      - MAPRED_CONF_mapreduce_jobhistory_done_dir=/history/done
    dns:
      - 8.8.8.8
      - 1.1.1.1
    depends_on:
      - namenode
      - resourcemanager
      - datanode1

  datanode2:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: hadoop-datanode2
    restart: always
    environment:
      - CORE_CONF_fs_defaultFS=hdfs://namenode:8020
      - SERVICE_PRECONDITION=namenode:9870
    volumes:
      - datanode2_data:/hadoop/dfs/data
    dns:
      - 8.8.8.8
      - 1.1.1.1
    depends_on:
      - namenode

  nodemanager2:
    image: bde2020/hadoop-nodemanager:2.0.0-hadoop3.2.1-java8
    container_name: hadoop-nodemanager2
    restart: always
    environment:
      - CORE_CONF_fs_defaultFS=hdfs://namenode:8020
      - YARN_CONF_yarn_resourcemanager_hostname=resourcemanager
      - SERVICE_PRECONDITION=namenode:9870,resourcemanager:8088
      - YARN_CONF_yarn_log_aggregation_enable=true
      - MAPRED_CONF_mapreduce_jobhistory_address=historyserver:10020
      - MAPRED_CONF_mapreduce_jobhistory_done_dir=/history/done
    dns:
      - 8.8.8.8
      - 1.1.1.1
    depends_on:
      - namenode
      - resourcemanager
      - datanode2

volumes:
  namenode_data:
  datanode1_data:
  datanode2_data:
  historyserver_data: